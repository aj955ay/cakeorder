<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
   
   <div class="main">
       <div class="register">
           <h2>Register Here</h2>
           <form id="register" method="post">
               <label>First name :</label>
               <br>
               <input type="text" name="fname" id="name"placeholder="Enter your First Name">
               <br><br>
               <label>Last Name :</label>
               <br>
               <input type="text" name="lname" id="name"placeholder="Enter your Last Name">
               <br><br>
               <label>Your Contact  : </label>
               <br>
               <input type="text" name="contact" id="name"placeholder="Enter your Contact Number">
               <br><br>
               <label>Your Email : </label>
               <br>
               <input type="text" name="email" id="name"placeholder="Enter your Email">
               <br><br>
               <label>Gender : </label>
               <br>
               &nbsp;&nbsp;&nbsp;
               <input type="radio" name="gender" id="male">
               &nbsp;
               <span id="male">Male</span>
               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="radio" name="gender" id="female">
               &nbsp;
               <span id="female">Female</span>
               <br><br>
               <label>Known Language</label>
               <br>
               &nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="lang" id="Hindi">
               &nbsp;
               <span id="hindi">Hindi</span>
               &nbsp;&nbsp;&nbsp;&nbsp;
               <input type="checkbox" name="lang" id="eng">
               &nbsp;
               <span id="eng">English</span>
               <br><br>
               <button type="submit" style=" font-size: 18px;
               font-weight: bold;
               margin: 20px 0;
               padding: 10px 15px;
               width: 50%;
               border-radius: 5px;
               border: 0;"><a href="log.html">Submit</button>
           </form>
       </div><!--end register-->
   </div> <!--end main-->
  
</body>
</html>
